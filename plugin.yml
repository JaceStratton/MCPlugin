name: JacesPlugin
main: me.jacestratton.JacesPlugin
version: 1.0
commands:
    tip:
        description: Get a tip from the guide.
        usage: /<command> [number|keyword(s)]
    addtip:
        description: Add a tip to the guide.
        usage: /<command> <tip>
    rules:
        description: Get the list of rules.
        usage: /<command> [page]
    addrule:
        description: Add a rule.
        usage: /<command> <rule>
    removerule:
        description: Remove a rule.
        usage: /<command> [number]    